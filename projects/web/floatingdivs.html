<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>floating divs</title>
    <style>
      div {
        width:100px;
        height:100px;
        float:left;
      }
    </style>
  </head>
  <body>
    <div style="background-color:#F00;">1</div>
    <div style="background-color:#00F;">2</div>
    <div style="background-color:#0F0;">3</div>
  </body>
</html>
