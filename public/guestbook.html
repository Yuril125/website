<!DOCTYPE html>
<html lang=en>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yuril's Guestbook</title>
    <link href="/css/newstyle.css" rel="stylesheet" type="text/css" media="all">
    <link rel="stylesheet" href="https://furryring.neocities.org/onionring.css">
    <link rel="icon" type="image/x-icon" href="/img/favicon.png">
    <script src="js/star-generator.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      $(function(){
        $("#header").load("header.html");
        $("#footer").load("footer.html");
      });
    </script>
    <script src="js/guestbook.js"></script>
  </head>
  <body>

    <canvas id="background-canvas"></canvas>

    <div id="header"></div>

    <main id="main">
      <h1>Guestbook</h1>

      <div class="guestbook-box">
        <form id="entry-form">
          <label for="entry-name">Name:</label>
          <input type="text" spellcheck="false" id="entry-name" name="entry-name" required autocomplete="off" maxlength="64">
          <label for="entry-contact" style="margin-top: 0.5em;">Website/Contact [optional]:</label>
          <input type="text" spellcheck="false" id="entry-contact" name="entry-contact" autocomplete="off" maxlength="128">
          <hr>
          <label for="entry-body">Message:</label>
          <textarea spellcheck="false" id="entry-body" name="entry-body" rows="4" required maxlength="2000"></textarea>
          <input type="submit" value="Submit">
        </form>
        <span id="submission-status"></span>
      </div>

      <section id="guestbook-entries">
      </section>

    </main>

    <div id="footer"></div>
  </body>
</html>
